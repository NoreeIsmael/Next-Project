<nav class="bg-gray-800 sticky top-0 z-50">
  <div class="mx-auto max-w-10xl px-4 print:hidden">
    <div class="relative flex h-16 items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center">
        <img
          class="h-8 w-auto"
          src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500"
          alt="Logo"
        />
      </div>

      <!-- Hamburger Menu for Mobile -->
      <div class="block sm:hidden">
        <button
          type="button"
          class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          (click)="toggleMenu()"
        >
          <span class="sr-only">Toggle menu</span>
          <app-menu-svg [logoType]="isMenuOpen ? 'close' : 'menu'"></app-menu-svg>
        </button>
      </div>

      <!-- Desktop Navigation Links -->
      <div class="hidden sm:flex space-x-4">
        <!-- Global Links -->
        <a
          *ngFor="let link of globalNavLinks"
          [routerLink]="link.route"
          class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
        >
          {{ link.name }}
        </a>

        <!-- Role-Specific Links -->
        <a
          *ngFor="let link of (userRole ? navLinks[userRole] : [])"
          [routerLink]="link.route"
          class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
        >
          {{ link.name }}
        </a>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen" id="mobile-menu" class="sm:hidden">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <!-- Global Links -->
      <a
        *ngFor="let link of globalNavLinks"
        [routerLink]="link.route"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
      >
        {{ link.name }}
      </a>

      <!-- Role-Specific Links -->
      <a
        *ngFor="let link of (userRole ? navLinks[userRole] : [])"
        [routerLink]="link.route"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
      >
        {{ link.name }}
      </a>
    </div>
  </div>
</nav>
